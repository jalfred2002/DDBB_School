<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="SingIn.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <title>Log in</title>
    </head>
    <body class="text-center" style="background-color: whitesmoke">
        
        <main class="form-signin border bg-white mt-5 shadow p-2 rounded">
            <!-- Formulario -->
            <div
                class="container --bs-primary-rgb rounded d-flex justify-content-center"
            >
                <div class="row">
                    <div class="mt-3 d-flex justify-content-center">
                        <!-- Registro -->
                        <h1
                            class="justify-content-center mb-4"
                            style="text-align: center"
                        >
                            Ingrese
                        </h1>
                    </div>

                    <form>
                        <div class="col-12 form-floating">
                            <input
                                type="email"
                                class="form-control"
                                id="emailInput"
                                placeholder="name@example.com"
                            />

                            <label for="emailImput">Usuario</label>
                        </div>

                        <div class="col-12 form-floating">
                            <input
                                type="password"
                                class="form-control"
                                id="floatingPassword"
                                placeholder="Password"
                            />

                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <!-- Dropdown -->
                        <div class="dropdown mt-3 width">
                            <button
                                class="btn btn-primary dropdown-toggle"
                                type="button"
                                id="dropdownMenuButton"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                Selecciona una opción
                            </button>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownMenuButton"
                            >
                                <a class="dropdown-item" href="#"> Alumno </a>
                                <a class="dropdown-item" href="#"></a>
                                    Representante
                                </a>
                            </div>
                        </div>
                    </form>

                    <!-- Remenber me -->
                    <div class="checkbox mb-1 mt-4">
                        <label>
                            <input type="checkbox" value="remember-me" />
                            Recuerdame
                        </label>
                    </div>

                    <!-- Botón primario -->
                    <a href="Jumbo action link" role="button" sty>
                        <button
                            type="button"
                            class="w-100 mt-4 btn btn-lg btn-primary"
                        >
                            Log in
                        </button>
                    </a>
                </div>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; 2020–2023</p>
        </main>
    </body>
</html>
